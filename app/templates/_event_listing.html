<hr>
<div class="row g-0 position-relative">
    <div class="col-md-6 mb-md-0 p-md-4">
        <img src="{{ url_for('static', filename = event.get_file_path(event.thumbnail)) }}" class="w-100 img-thumbnail">
    </div>
    <div class="col-md-6 p-4 ps-md-0">
        <h3 class="mt-0">{{ event.title }}</h3>
        <p>
            {% if event.upcoming() %}
            @ {{ event.venue.name }} {{ event.event_door.strftime('%A %B %-d, %Y %-I:%M%p') }}
            {% else %}
            @ {{ event.venue.name }} {{ event.event_door.strftime('%B %-d, %Y') }}
            {% endif %}
        </p>
        <a href="{{ url_for('event', year=event.event_door.year, month=event.event_door.month, day=event.event_door.day, artist=event.artist.safe_name()) }}" class="stretched-link">
            {% if event.has_jams() %}
            Check the Jam
            {% else %}
            Learn more
            {% endif %}
        </a>
    </div>
</div>
