<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{% block page_desc %}{% endblock %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Teko:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link href="{{ url_for('static', filename = 'jitc.css') }}" rel="stylesheet" type="text/css">
		<link rel="icon" href="{{ url_for('static', filename = 'media/JitC-Pop-Tab-icon.png') }}" type="image/png">
		<title>Jam in the Can: {{ title }}</title>
	</head>
	<!-- <body {% block body_style %}{% endblock %}> -->
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-4">
				<div class="container-fluid">
					<a class="navbar-brand" href="{{ url_for('index')}}">
						<img src="{{ url_for('static', filename = 'media/JitC-Pop-Tab-icon.png') }}" alt="" width="50" height="50">
						<!-- <img src="{{ url_for('static', filename = 'JitC_tab_logo.png') }}" alt="" width="30" height="50"> -->
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				  		<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
				  		<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link jitc-text" href="{{ url_for('index')}}">Home</a>
						  	</li>
							<li class="nav-item">
					  			<a class="nav-link jitc-text" href="{{ url_for('events')}}">Events</a>
							</li>
							<li class="nav-item">
					  			<a class="nav-link jitc-text" href="{{ url_for('jams')}}">Jams</a>
							</li>
							<li class="nav-item">
					  			<a class="nav-link jitc-text" href="{{ url_for('support')}}">Support</a>
							</li>
							<li class="nav-item">
								<a class="nav-link jitc-text" href="{{ url_for('mission')}}">Mission</a>
						  </li>
				  		</ul>
				  		<!-- <form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
				  		</form> -->
					</div>
			  	</div>
			</nav>
		</header>
		<main> 
			<div class="container-fluid">
				{% block content %}{% endblock %}
	
				<footer>
					<hr class="featurette-divider">
					<p class="float-end"><a href="#">Back to top</a></p>
					<p>&copy; 2022 Jam in the Can, Inc.</p>
		  		</footer>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	</body>
</html>
